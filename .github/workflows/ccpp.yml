name: C/C++ CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: make
      run: make CC=gcc-9 CXX=g++-9
    - name: Upload built file
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.os }}
        path: eventspacker
